<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Assistant Interactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chat-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0px 0px 10px #ccc;
        }
        .interaction {
            margin-bottom: 20px;
        }
        .user {
            font-weight: bold;
            color: #007bff;
        }
        .assistant {
            color: #28a745;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Conversation History</h1>
    <div class="chat-container">
        {% for interaction in interactions %}
            <div class="interaction">
                <div class="user">You: {{ interaction.user }}</div>
                <div class="assistant">Assistant: {{ interaction.assistant }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
